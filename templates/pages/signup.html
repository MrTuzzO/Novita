{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Empower Recovery{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <p class="text-muted">Create your account to start your recovery journey.</p>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}
                            {% crispy form %}
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
