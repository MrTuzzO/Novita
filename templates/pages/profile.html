{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile - Empower Recovery{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        {% crispy form %}
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
